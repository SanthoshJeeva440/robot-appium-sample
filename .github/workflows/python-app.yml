# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      BROWSERSTACK_USERNAME: mobiletest_4RJzmW
      BROWSERSTACK_ACCESS_KEY: ASxccYy1peoyQfnjg1oy

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python3 -m pip install webdrivermanager
    - name: Test with robot
      run: |
        export BROWSERSTACK_CONFIG_FILE="tests/android/config/browserstack-single.yml" && browserstack-sdk robot tests/android/SingleTestAndroid.robot
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
          name: reports
          path: reports
